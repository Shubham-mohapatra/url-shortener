<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #764ba2;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #764ba2;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #d1d1d1;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
        }

        footer a:hover {
            color: #eeeeee;
        }
    </style>
</head>
<body>

<h1>URL SHORTENER</h1>
<form method="POST" action="{{ url_for('index') }}">
    <input type="text" name="url" placeholder="Enter the URL" required>
    <button type="submit">Shorten</button>
</form>

<footer>
    Built with ‚ù§ by <a href="https://github.com/Shubham-mohapatra">Shubham Mohapatra</a>
</footer>

</body>
</html>
